<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page en Travaux</title>
  <!-- Import Google Fonts et Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #D2D2D2;
      background-color: #1A1A1A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/J76x0pqN/wallpapier3.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    h1 {
      font-size: 3rem;
      color: #9aa100;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .icon {
      font-size: 5rem;
      color: #FFD700;
      margin: 20px 0;
      animation: bounce 1.5s infinite;
    }

    a {
      color: #9aa100;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      color: #FFD700;
      transform: scale(1.1);
    }

    /* Bounce Animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <div>
    <i class="fas fa-tools icon"></i>
    <h1>Page en Travaux</h1>
    <p>Cette page est actuellement en cours de développement.</p>
    <a href="index.html">Retour à l'accueil</a>
  </div>
</body>

</html>
